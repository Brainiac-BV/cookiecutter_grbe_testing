{% extends "base.html" %}
{% load static i18n %}
{% block title %}Providers{% endblock %}

{% block content %}
<div class="container">
  <h2>Providers</h2>

  <div class="list-group">
    {% for provider in serviceproviders_list %}
      <a href="{% url 'providers:detail' provider.user_info_id %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ provider.user_info.username }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
