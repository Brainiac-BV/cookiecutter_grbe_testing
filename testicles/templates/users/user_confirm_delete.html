{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="col-lg-6">
          <div class="card text-center profile-card">
            <h5 class="card-header">Delete Account</h5>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    <p>Are you sure you want to delete "{{ object }}"?</p>
                    <input type="submit" class="btn btn-lg btn-danger" value="Confirm">
                </form>
            </div>
        </div>       
</div>
{% endblock content %}
